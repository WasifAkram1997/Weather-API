version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: weather-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
  
  api:
    build: .
    container_name: weather-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - WEATHER_DATA_TTL=600
      - ENV=development
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs